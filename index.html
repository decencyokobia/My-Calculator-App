<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator App</title>
    <meta name="description" content="a basic web calculator app developed by decency okobia">
    <meta property="og:title" content="web calculator app developed by decency okobia">
    <meta property="og:description" content="web calculator app for simple arithmetic operations">
    <meta property="og:image" content="url to thumbnail image">
    <meta property="og:url" content="https://decencyokobia.github.io/My-Calculator-App/">
    <link rel="icon" href="image.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator-container">
        <button class="timer" id="timer" onclick="myFunction()">click to display</button>
        <div><input id="display" readonly></div>
        <div id="keys">
            <button class="operator-btn" onclick="squareRoot()">&radic;
            </button>
            <button class="operator-btn" onclick="square()">x<sup>2</sup></button>
            <button class="operator-btn" onclick="percentage()">%</button>
            <button class="operator-btn" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator-btn" onclick="appendToDisplay('*')">x</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator-btn" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator-btn" onclick="appendToDisplay('-')"></button>
            <button class="equals-btn" onclick="calculate()">=</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="clearDisplay()">DEL</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
